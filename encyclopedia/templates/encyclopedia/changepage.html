{% extends "encyclopedia/layout.html" %}

{% block title %}
    Change Page
{% endblock %}

{% block body %}
    <h1>Change Page</h1>
    <h2>Title: {{title}}</h2>

    <form action="{% url 'editpage' title %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Save">

    </form>

{% endblock %}
